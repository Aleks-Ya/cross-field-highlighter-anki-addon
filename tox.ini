[tox]
requires =
    tox>=4
skipsdist = True

[testenv]
description = run unit tests
passenv = *
setenv =
    QT_QPA_PLATFORM = offscreen
deps =
    pytest>=8
    pytest-sugar
    pytest-cov
;    pytest-xvfb
    -rrequirements.txt
commands =
    pytest -v --cov=cross_field_highlighter --cov-report=xml --cov-config=tox.ini --cov-branch {posargs:tests}
