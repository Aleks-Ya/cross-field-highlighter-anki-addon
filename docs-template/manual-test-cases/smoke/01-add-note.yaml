test_cases:
  - id: TC-001
    title: Highlight and erase operations in Add Note window
    steps:
      - action: Enter collocation
        data: `cat`
      - action: Enter target text
        data: `cats`
      - action: Click Highlight button
      - action: Select all fields
      - action: Click Start button
        expected: Word `cats` is highlighted
      - action: Click Erase button
      - action: Select all fields
      - action: Click Start button
        expected: Word `cats` is not highlighted
      - action: Press Ctrl-Shift-H
        expected: Highlight dialog has all fields selected
      - action: Click Start button
        expected: Word `cats` is highlighted
    priority: high
    tags: [ add-note, smoke ]